name: Scala CI

on:
  push:
    branches: [ master, dotty ]
  pull_request:
    branches: [ master, dotty ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Cache SBT Dependencies
      uses: actions/cache@v2.1.0
      with:
        path:  | 
          ~/.ivy2/cache
          ~/.sbt
        key: ${{ runner.os }}-${{ hashFiles('**/build.sbt') }}
    - name: Run tests
      run: sbt test
